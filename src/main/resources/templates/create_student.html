<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header" />
<body>
<div th:replace="fragments :: nav" />
<br /><br />
	<div class="container">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Add New Student</h1>
			<div class="card-body">
				<form th:action="@{/students}" th:object="${student}" method="post">
					<div class="form-group">
						<label>Student First Name</label>
						<input class="form-control" type="text" name="firstName" th:field="*{firstName}" placeholder="First Name"/>
					</div>
					<div class="form-group">
						<label>Student Last Name</label>
						<input class="form-control" type="text" name="lastName" th:field="*{lastName}" placeholder="Last Name"/>
					</div>
					<div class="form-group">
						<label>Student Email</label>
						<input class="form-control" type="text" name="email" th:field="*{email}" placeholder="Email"/>
					</div>
					<div class="box-footer">
						<button class="btn btn-primary" type="submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
