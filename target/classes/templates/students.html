<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header" />
<body>

<!-- nav -->
<div th:replace="fragments :: nav" />
	<div class="container">
		<div class="row">
			<h1>Students List</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th scope="col">First Name</th>
					<th scope="col">Surname</th>
					<th scope="col">Email</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td>
						<a class="btn btn-info" th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a>
						<a class="btn btn-danger" onclick="return confirm('Are you sure?')" th:href="@{/students/{id}(id=${student.id})}">Delete</a>
					</td>
					
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
